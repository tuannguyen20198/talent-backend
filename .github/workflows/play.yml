name: Build Services Only

on:
  push:
    branches:
      - main

jobs:
  build-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [sso-service, bff-service, talent-backend]

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build ${{ matrix.service }}
        run: pnpm build --filter @apps/${{ matrix.service }}
