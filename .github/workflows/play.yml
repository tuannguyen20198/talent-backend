name: Build Services Only

on:
  push:
    branches:
      - main

jobs:
  build-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [sso-service, bff-service, talent-backend]

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📥 Install dependencies
        run: pnpm install

      # 👇 Generate Prisma client nếu là SSO
      - name: 🧬 Generate Prisma client (SSO)
        if: matrix.service == 'sso-service'
        run: pnpm prisma:generate-client:sso

      # 👇 Generate Prisma client nếu là Talent
      - name: 🧬 Generate Prisma client (Talent)
        if: matrix.service == 'talent-backend'
        run: pnpm prisma:generate-client:talent

      - name: 🛠️ Build ${{ matrix.service }}
        run: pnpm build @apps/${{ matrix.service }}
