        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: Test dependencies
